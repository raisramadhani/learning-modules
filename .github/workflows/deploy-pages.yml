name: Build and Deploy (DIAGNOSTIC TEST)

on:
  push:
    branches:
      - main

permissions:
  contents: read # Izin 'read' sudah cukup untuk tes ini
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # =============================================================== #
      # SKRIP LAMA DINONAKTIFKAN, DIGANTI DENGAN TES SEDERHANA DI BAWAH   #
      # =============================================================== #
      - name: Create a simple test index.html
        run: echo "<h1>Tes Berhasil!</h1>" > index.html

      - name: Show files in directory
        run: ls -lA

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4